<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Band Saw Monitor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Control Panel -->
            <div class="col-md-3">
                <!-- Alarm Status Card -->
                <div class="card mb-3">
                    <div class="card-body">
                        <h5>Stato Sistema</h5>
                        <div id="alarmStatus" class="alert no-alarm mb-2">
                            Sistema operativo
                        </div>
                        <div id="alarmMessage" class="alert alert-danger" style="display: none;">
                        </div>
                    </div>
                </div>

                <div class="card mb-3">
                    <div class="card-body">
                        <h5>Controllo Macchina</h5>
                        <div class="mb-3">
                            <label for="stateSelect" class="form-label">Stato Macchina</label>
                            <select id="stateSelect" class="form-select">
                                <option value="in funzione">In funzione</option>
                                <option value="inattiva">Inattiva</option>
                                <option value="in pausa">In pausa</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="materialSelect" class="form-label">Materiale</label>
                            <select id="materialSelect" class="form-select">
                                <option value="Acciai al carbonio St 37/42">Acciai al carbonio St 37/42</option>
                                <option value="Acciai da cementazione C10/C15">Acciai da cementazione C10/C15</option>
                                <option value="Ghisa GG30">Ghisa GG30</option>
                                <option value="Alluminio 6003">Alluminio 6003</option>
                                <option value="Leghe al nichel NiCr 19 NbMc">Leghe al nichel NiCr 19 NbMc</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="sectionSelect" class="form-label">Sezione</label>
                            <select id="sectionSelect" class="form-select">
                                <option value="<100mm">&lt;100mm</option>
                                <option value="100-400mm">100-400mm</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Safety and Alarms Card -->
                <div class="card mb-3">
                    <div class="card-body">
                        <h5>Sicurezza e Allarmi</h5>
                        <div class="mb-3">
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" id="safetyBarrierToggle">
                                <label class="form-check-label" for="safetyBarrierToggle">
                                    Barriere di Protezione
                                </label>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="alarmSelect" class="form-label">Tipo di Allarme</label>
                            <select id="alarmSelect" class="form-select">
                                <option value="temperatura elevata">Temperatura Elevata</option>
                                <option value="consumo elevato">Consumo Elevato</option>
                                <option value="barriera di sicurezza">Barriere di Protezione</option>
                                <option value="errore connessione">Errore di Connessione</option>
                            </select>
                        </div>
                        <div class="d-grid gap-2">
                            <button id="setAlarmButton" class="btn btn-danger">Simula Allarme</button>
                            <button id="resetAlarmButton" class="btn btn-success">Reset Allarme</button>
                        </div>
                    </div>
                </div>

                <div class="card mb-3">
                    <div class="card-body">
                        <h5>Dati Materiale</h5>
                        <p><strong>Velocità di taglio:</strong> <span id="cuttingSpeed">0</span> m/min</p>
                        <p><strong>Avanzamento:</strong> <span id="feedRate">0</span> mm/s</p>
                        <p><strong>Numero pezzi:</strong> <span id="pieces">0</span></p>
                        <p><strong>Resistenza alla trazione:</strong> <span id="tensileStrength">0</span> N/mm²</p>
                    </div>
                </div>
            </div>

            <!-- Chart Panel -->
            <div class="col-md-9">
                <div class="card">
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="chartSelect" class="form-label">Metrica</label>
                            <select id="chartSelect" class="form-select">
                                <option value="temperature">Temperatura</option>
                                <option value="consumption">Consumo Energetico</option>
                                <option value="pieces">Conteggio Pezzi</option>
                            </select>
                        </div>
                        <canvas id="monitorChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/charts.js') }}"></script>
</body>
</html>
